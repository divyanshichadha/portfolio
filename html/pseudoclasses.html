<!DOCTYPE html>
<html lang="en">

<head>
    <title>pseudoclasses</title>
    <style>
        a {
            text-decoration: none;
        }
        
        a:hover {
            color: palevioletred;
            border-bottom: 1px solid blue;
            padding: 5px;
        }
        
        p {
            border-bottom: 1px solid green;
            display: inline;
        }
        
        a:active {
            color: palegreen;
        }
        
        a:visited {
            color: purple;
        }
    </style>
</head>

<body>
    <a href="#">click here</a><br>
    <p>paragragh</p>
</body>

</html>
