<!DOCTYPE html>
<html>

<head>

    <title>pseudo first and last childs</title>
    <style>
        li {
            color: goldenrod;
        }
        
        li:first-child {
            color: dodgerblue;
        }
        
        li:last-child {
            color: firebrick;
        }
    </style>
</head>

<body>

    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>grapes</li>
        <li>strawberry</li>
    </ul>

</body>

</html>
