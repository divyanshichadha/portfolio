<!DOCTYPE html>
<html>

<head>

    <title>forms</title>

</head>

<body>
    <h1>HTML Forms</h1>
    <form action="#" method="POST">
        <label>username: </label>
        <input type="text" placeholder="enter your username"><br>
        <label>password: </label>
        <input type="password" name="password" value="pwd"><br>
        <input type="number" value="number">number<br>
        <input type="week" value="week"><br>
        <input type="url" name="hello" value="url"><br>
        <input type="time" name="time" value="time"><br>
        <input type="tel" name="tele" value="tele"><br>
        <input type="search" name="search" value="search"><br>
        <input type="range" name="range" value="range"><br>
        <input type="radio" name="gender" value="male">male<br>
        <input type="radio" name="gender" value="female">female<br>
        <input type="month" name="month" value="month"><br>
        <input type="image" src="#" alt="image here" value="image"><br>
        <input type="hidden" name="hiddenfile" value="hidden"><br>
        <input type="file" name="file" value="file"><br>
        <input type="email" name="email" value="email"><br>
        <input type="datetime-local" name="date and time" value="local date and time"><br>
        <input type="datetime" name="date and time again" value="date and time"><br>
        <input type="date" name="date only" value="date "><br>
        <input type="color" name="select color" value="color"><br>
        <input type="checkbox" name="sports" value="cricket" checked>cricket
        <input type="checkbox" name="sports" value="football">football
        <input type="checkbox" name="sports" value="basketball">basketball<br>

        <label>country</label>
        <select name="country">
            <option value="country">india</option>
            <option value="country">usa</option>
            <option value="country">australia</option>
        </select><br>

        <label>short description</label>
        <textarea name="description" cols="30" rows="10">write here</textarea><br>

        <input type="reset" value="reset">
        <button>submit</button>



    </form>

</body>

</html>
